<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – Ayyappa Seva</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#d2b48c; /* Light Brown */
        margin:0;
        padding:0;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .login-box {
        background:white;
        width: 350px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        text-align:center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 22px;
        color:#5a3f2e;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #aaa;
        font-size: 16px;
    }

    button {
        width: 95%;
        padding: 12px;
        background:#5a3f2e;
        color:white;
        border:none;
        border-radius:6px;
        font-size: 17px;
        cursor:pointer;
        margin-top: 10px;
    }

    button:hover {
        background:#3e2b20;
    }

    .error {
        margin-top:10px;
        color:red;
        font-size:14px;
    }
</style>

<script>
function login() {
    let u = document.getElementById("user").value.trim();
    let p = document.getElementById("pass").value.trim();
    let error = document.getElementById("errorMsg");

    if (u === "admin" && p === "ayyappa") {
        // redirect to your main page
        window.location.href = "index.html";
    } else {
        error.textContent = "❌ Wrong username or password";
    }
}
</script>

</head>
<body>

<div class="login-box">
    <h2>ஸ்வாமியே சரணம் அய்யப்பா</h2>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">Login</button>

    <div id="errorMsg" class="error"></div>
</div>

</body>
</html>
